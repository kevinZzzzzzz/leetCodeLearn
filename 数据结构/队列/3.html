<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>队列-优先级队列</title>
</head>
<body>
  <script>
    function PriorityQueue() {
      function QueueElement(ele, priority) {
        this.ele = ele
        this.priority = priority
      }
      this.items = []
      PriorityQueue.prototype.enqueue = function (ele, pri) {
        let queueElement = new QueueElement(ele, pri)
        // 判断队列是否为空
        if (!this.items.length) {
          this.items.push(queueElement)
        } else {
          let added = false
          for (let i = 0; i < this.items.length; i++) {
            if (queueElement.priority < this.items[i].priority) {
              this.items.splice(i, 0, queueElement)
              added = true
              break
            }
          }
          if (!added) {
            this.items.push(queueElement)
          }
        }
      }
    }
    let priorityQueue = new PriorityQueue()
    priorityQueue.enqueue('haha',10)
    priorityQueue.enqueue('hehe',2)
    priorityQueue.enqueue('xixi',5)
    priorityQueue.enqueue('gigi',1)
    console.log(priorityQueue.items)
  </script>
</body>
</html>
