<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>队列</title>
</head>
<body>
  <script>
    function Queue() {
      // 属性
      this.items = []
      // 1 将元素加入到队列中
      Queue.prototype.enqueue = function(ele) {
        this.items.push(ele)
      }
      // 2 从队列中删除前端元素
      Queue.prototype.dequeue = function() {
        return this.items.shift()
      }
      // 3 查看前端元素
      Queue.prototype.front = function() {
        return this.items[0]
      }
      // 4 查看队列是否为空
      Queue.prototype.isEmpty = function() {
        return this.items.length === 0
      }
      // 5 查看元素个数
      Queue.prototype.size = function() {
        return this.items.length
      }
      // toString
      Queue.prototype.toString = function() {
        let resultString = ''
        for(let i = 0; i < this.items.length; i++) {
          resultString += this.items[i] + ''
        }
        return resultString
      }
    }

    let queue = new Queue()
    queue.enqueue(1)
    queue.enqueue(2)
    queue.enqueue(3)
    queue.enqueue(4)
    queue.enqueue(5)
    queue.enqueue(6)
    alert(queue, '1')

    queue.dequeue()
    queue.dequeue()
    alert(queue, '2')

    alert(queue.front())
    alert(queue.isEmpty())
    alert(queue.size())
  </script>
</body>
</html>
